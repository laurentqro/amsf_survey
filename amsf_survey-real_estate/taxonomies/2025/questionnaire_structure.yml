          # --------------------------------------------------------------------
          # 1.3 Governance
          # --------------------------------------------------------------------
          - number: "1.3"
            title:
              en: "Governance"
              fr: "Gouvernance"
            questions:
              - field_id: "aC1301"
                question_number: 18
                instructions:
                  en: |
                    Actions taken by the Board and/or senior management that could demonstrate board's and senior management's engagement in AML/CFT matters could include:

                    (1) senior management includes AML/CFT matters into the daily/weekly/monthly/quarterly/yearly agenda;

                    (2) senior management receives regular reports on ML/TF risks, trends and vulnerabilities and take immediate decisions to manage and mitigate the risks;

                    (3) senior management requests ad-hoc reporting on AML/CFT matters whenever issues arise; orders internal or external audit to test AML/CFT controls;

                    (4) on the basis of internal business wide ML/TF risk assessment results, senior management takes decisions to mitigate higher risks by increasing human resources (hiring more employees for AML/CFT), buying AML/CFT monitoring software or sanction screening software, etc.;

                    (5) senior management formally approves written policies, procedures and amendments to them whenever changes to AML/CFT legislation are introduced;

                    (6) senior management requests regular reports on implementation of risk mitigation measures on the basis of ML/TF risk assessment, internal audit findings, etc.
                  fr: |
                    Les mesures prises par le conseil d'administration et/ou la haute direction qui pourraient démontrer leur engagement dans les questions de LBC/FT pourraient inclure :

                    (1) la haute direction inclut les questions de LBC/FT dans l'ordre du jour quotidien/hebdomadaire/mensuel/trimestriel/annuel ;

                    (2) la haute direction reçoit des rapports réguliers sur les risques, les tendances et les vulnérabilités en matière de BC/FT et prend des décisions immédiates pour gérer et atténuer les risques ;

                    (3) la haute direction demande des rapports ad hoc sur les questions de LBC/FT chaque fois que des problèmes surviennent, et ordonne un audit interne ou externe pour tester les contrôles LBC/FT ;

                    (4) sur la base des résultats de l'évaluation interne des risques de BC/FT à l'échelle de l'entreprise, la haute direction prend des décisions pour atténuer les risques plus élevés en augmentant les ressources humaines (en embauchant plus d'employés pour la LBC/FT), en achetant un logiciel de surveillance de LBC/FT ou un logiciel de filtrage des sanctions, etc. ;

                    (5) la haute direction approuve officiellement les politiques, les procédures et les amendements écrits qui leur sont relatifs chaque fois que des changements sont introduits à la législation LBC/FT ;

                    (6) la haute direction demande des rapports réguliers sur la mise en œuvre des mesures d'atténuation des risques sur la base de l'évaluation des risques de BC/FT, des conclusions de l'audit interne, etc.
              - field_id: "aC1302"
                question_number: 19
                instructions:
                  en: |
                    The reporting entity should disclose whether the board and/or senior management receive regular reports on ML/TF risks and vulnerabilities, trends and overall AML/CFT compliance.

                    Senior management of the reporting entity, being responsible of overall risk management and control, should also oversee ML/FT risk and trends.
                  fr: |
                    L'entité déclarante devrait indiquer si le conseil d'administration et/ou la haute direction reçoivent des rapports réguliers sur les risques et les vulnérabilités en matière de BC/FT, les tendances ainsi que la conformité globale en matière de LBC/FT.

                    La haute direction de l'entité déclarante, responsable de la gestion et du contrôle des risques globaux, devrait également superviser les risques et les tendances en matière de BC/FT.
              - field_id: "aC1303"
                question_number: 20
                instructions:
                  en: |
                    The reporting entity should disclose whether Senior management of the reporting entity, being responsible of overall risk management and control, take actions to rectify shortcomings in AML/CFT compliance areas and mitigate ML/TF risks.

                    The necessity of actions can be determined based on ML/TF business risk assessment results, periodic AML/CFT reporting, supervisory onsite examination reports, etc. Examples of such actions might include:

                    (a) approving budgetary resources to hire more employees for AML/CFT Compliance, investing in employees' knowledge and expertise through training, seminars, certifications

                    (b) buying necessary IT (technical resources), such as monitoring systems, automated screening solutions,

                    (c) prioritizing AML/CFT area for internal audit, etc.
                  fr: |
                    L'entité déclarante devrait indiquer si la haute direction de l'entité déclarante, responsable de la gestion et du contrôle globaux des risques, prend des mesures dans le but de remédier aux lacunes dans les domaines de conformité LBC/FT et d'atténuer les risques de BC/FT.

                    La nécessité d'agir peut être déterminée sur la base des résultats de l'évaluation des risques de l'entreprise en matière de BC/FT, des rapports périodiques de LBC/FT, des rapports d'examen fait sur place par les autorités de contrôle, etc. Des exemples de telles actions peuvent inclure :

                    (a) l'approbation des ressources budgétaires afin d'embaucher plus d'employés en conformité LBC/FT, l'investissement dans les connaissances et l'expertise des employés par le biais de formations, de séminaires, de certifications,

                    (b) l'achat des ressources informatiques (ressources techniques) nécessaires, telles que les systèmes de surveillance, les solutions de filtrage automatisé,

                    (c) l'octroi de la priorité au domaine de la LBC/FT en matière d'audit interne, etc.
              - field_id: "aC1304"
                question_number: 21
                instructions:
                  en: "In the case of Enhanced Due Diligence, the senior management might be required to approve the business relationships with the higher risk clients."
                  fr: "En cas de vigilance renforcée, la haute direction peut être tenue d'approuver les relations d'affaires avec les clients à haut risque (tels que les PPE, par exemple) avant d'entrer dans la relation d'affaires et/ou de poursuivre la relation d'affaires. L'entité déclarante devrait indiquer si la haute direction assume ces responsabilités."

