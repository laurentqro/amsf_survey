              - field_id: "aC1206"
                question_number: 12
                instructions:
                  en: "The reporting entity should disclose whether it has a systematic practice of tracking and managing changes to AML/CFT Policies and Procedures, such as version control, or a log/list which allows someone to see the frequency of updates and review processes."
                  fr: "L'entité déclarante devrait indiquer si elle a une pratique systématique de suivi et de gestion des modifications apportées aux politiques et procédures de LBC/FT, telles que le contrôle de versions, ou un journal/une liste permettant de revoir la fréquence des mises à jour et des processus révision."
              - field_id: "aC1207"
