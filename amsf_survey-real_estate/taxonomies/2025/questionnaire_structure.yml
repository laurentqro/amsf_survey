          - number: "1.1"
            title:
              en: "Structure"
              fr: "Structure"
            questions:
              - field_id: "aC1102A"
                question_number: 1
                instructions:
                  en: "Reuse the response from Q188. The reporting entity has to disclose the number of all personnel employed."
                  fr: "Réutiliser la réponse de la Q188. L'entité déclarante doit divulguer le nombre d'employés, d'associés et de propriétaires, quelle que soit leur fonction."
              - field_id: "aC1102"
                question_number: 2
                instructions:
                  en: |
                    The reporting entity should disclose the number of full-time equivalent employees and non-employee partners and owners, irrespective of their function.

                    Provide the estimate as a decimal of FTE time. For example if there is one full time employee and two 1/4 time employees, then the total would be 1.5 FTE.

                    1 full-time employee = 1 FTE.
                    One half-time employee = 0.5 FTE.
                    One 1/4 time employee = 0.25 FTE.
                  fr: |
                    L'entité déclarante doit divulguer le nombre d'employés équivalents temps plein et d'associés et propriétaires non salariés, quelle que soit leur fonction.

                    Fournissez l'estimation sous forme décimale du temps ETP. Par exemple, s'il y a un employé à temps plein et deux employés en ¼ temps, le total serait de 1,5 ETP.

                    1 employé à temps plein = 1 ETP.
                    1 employé à mi-temps = 0,5 ETP.
                    1 employé en ¼ temps = 0,25 ETP.
              - field_id: "aC1101Z"
                question_number: 3
                instructions: ~
              - field_id: "aC114"
                question_number: 4
                instructions:
                  en: |
                    This question distinguishes if the entity is of a sufficient size to have separated either governance or functions of responsibility.

                    Examples of a board or senior management, would be an entity having:
                    - Chief Officers (CEO, CFO, CTO...)
                    - Distribution of decision-making authority, such as given by a Director or when more than one layer of management exists
                    - Policies or procedures which require approval by a specified role or individual
                    - A legal requirement for a board or specific role needed to achieve compliance

                    Examples of an entity that does not have a board or senior management:
                    - A sole proprietor
                    - A partnership
                    - A small business with a single layer of management
                  fr: |
                    Cette question permet de déterminer si l'entité est d'une taille suffisante pour avoir une gouvernance ou des fonctions de responsabilité séparées.

                    Exemples de conseil d'administration ou de direction générale : une entité ayant :
                    - Des dirigeants (PDG, directeur financier, directeur technique...)
                    - Une répartition du pouvoir de décision, tel que celui accordé par un directeur ou lorsqu'il existe plusieurs niveaux de gestion
                    - Des politiques ou des procédures qui nécessitent l'approbation d'un rôle ou d'une personne spécifique
                    - Une exigence légale pour un conseil d'administration ou un rôle spécifique nécessaire pour assurer la conformité

                    Exemples d'entité qui n'a pas de conseil d'administration ou de direction générale :
                    - Un propriétaire unique
                    - Une société de personnes
                    - Une petite entreprise avec un seul niveau de gestion
              - field_id: "aC1106"
                question_number: 5
                instructions: ~
              - field_id: "aC1518A"
                question_number: 6
                instructions: ~

