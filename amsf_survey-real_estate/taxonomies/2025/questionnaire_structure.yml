        subsections:
          # --------------------------------------------------------------------
          # 1.1 Active in Reporting Cycle
          # --------------------------------------------------------------------
          - number: "1.1"
            title:
              en: "Active in Reporting Cycle"
              fr: "Soumis à la loi n° 1.362"
            questions:
              - field_id: "aACTIVE"
                question_number: 1
                instructions:
                  en: "Activities subject to the law: Purchases, Sales, and Rentals. For rental, only monthly rents of 10,000 EUR or more."
                  fr: "Activités soumises : L'achat, la vente et la location de biens immobiliers. Pour la location, uniquement les loyers mensuels supérieur ou égal à 10.000€."
              - field_id: "aACTIVEPS"
                question_number: 2
                instructions:
                  en: "Purchases and Sales."
                  fr: "L'achat et la vente de biens immobiliers."
              - field_id: "aACTIVERENTALS"
                question_number: 3
                instructions:
                  en: "Rental of property for a monthly rent of 10,000 EUR or more."
                  fr: "La location de biens immobiliers pour un loyer mensuel supérieur ou égal à 10.000€."

          # --------------------------------------------------------------------
          # 1.2 Clients Summary
          # --------------------------------------------------------------------
          - number: "1.2"
            title:
              en: "Clients Summary"
              fr: "Récapitulatif des clients"
            instructions:
              en: |
                Report only information where you or your entity acted as a professional representative within the meaning of law n° 1.362 for Real Estate purchases, sales, or rentals, within the reporting period.

                For example, rental clients that have monthly rent of < 10,000 Euro should be excluded from this total.

                If multiple primary nationalities, enter the one most commonly used.

                Report only information for activities which are not being claimed by another entity which you represented and who is also responding to this SICCFIN Real Estate AML/CFT Survey.

                For questions referring to 'unique client', please consider:

                - If the same client has several transactions, then it is considered one client
                - If the entity provides multiple services or has multiple contracts with the same client, then it is considered one client
                - Any other situation where the same client would be double counted, please consider as one client
              fr: |
                L'achat, la vente et la location de biens immobiliers.

                Veuillez fournir des réponses uniquement pour les activités où vous ou votre entité avez agi en tant que mandataire professionnel au sens de la loi n° 1.362 modifiée par la loi n°1.503 du 23 décembre 2020 pour l'achat, la vente ou la location de biens immobiliers au cours de la période de déclaration.

                Par exemple, les clients locataires ayant un loyer mensuel inférieur à 10 000 euros devraient être exclus de ce total.

                En cas de bi-nationalité ou de pluri-nationalité, indiquer celle qui est la plus communément utilisée.

                Veuillez déclarer uniquement les informations relatives aux activités qui ne sont pas revendiquées par une autre entité que vous avez représentée et qui répond également à ce questionnaire de LBC/FT du SICCFIN sur les questions immobilières.

                Pour les questions mentionnant un « client unique », veuillez tenir compte de ce qui suit :

                - Si un même client effectue plusieurs opérations, il est considéré comme un seul client.
                - Si l'entité fournit plusieurs services ou dispose de plusieurs contrats ou relations avec le même client, il est considéré comme un seul client.
                - Toute autre situation où le même client serait compté deux fois, veuillez considérer qu'il s'agit d'un seul client.
            questions:
              - field_id: "a1101"
                question_number: 4
                instructions: ~
              - field_id: "a1105B"
                question_number: 5
                instructions:
                  en: |
                    For clarity:

                    If a client purchases one property but makes 2 transfers to achieve full payment of the property, this shall be counted as 1 property transaction.

                    The purchase of units or shares of a real estate company constitutes as many transactions as there are purchases or sales (e.g. purchase of 10 shares = 1 transaction; a purchase of 10 shares then a another purchase of 15 shares = 2 transactions; sale of 100% of the shares of an SCI = 1 transaction).

                    For rentals, one transaction shall mean one month- rent equivalent ( >= 10,000 Euros). A rental client making monthly payments for one full year would be 12 transactions. A rental client making one payment covering 12 months' rent shall be counted as 12 transactions.
                  fr: |
                    L'achat, la vente et la location de biens immobiliers.

                    Précisions pour plus de clarté :

                    Si un client achète une propriété et effectue 2 transferts pour effectuer le paiement complet, cela sera compté comme 1 transaction immobilière. l'achat de parts ou d'actions d'une société à vocation immobilière constitue autant d'opérations qu'il y a d'achats ou de vente (par ex. achat de 10 parts = 1 transaction ; un achat de 10 parts puis un autre achat de 15 parts = 2 transactions ; vente de 100% des parts d'une SCI = 1 transaction).

                    Pour les locations, une transaction correspond à l'équivalent d'un loyer mensuel (>= 10.000 Euros). Un client locataire effectuant des paiements mensuels pendant une année complète représente 12 transactions. Un client locataire effectuant un seul paiement couvrant 12 mois de loyer sera compté comme 12 transactions.
              - field_id: "a1106B"
                question_number: 6
                instructions:
                  en: "Purchases, Sales, and Rentals. Please provide the total of the purchase/sale contract amounts."
                  fr: "L'achat et la vente de biens immobiliers. Merci de fournir le total du montant du contrat d'achat/vente."
              - field_id: "a1106BRENTALS"
                question_number: 7
                instructions:
                  en: "Rentals. Please provide the total of the rental contract amount."
                  fr: "La location de biens immobiliers. Merci de fournir le total du montant du contrat de location."
              - field_id: "a1105W"
                question_number: 8
                instructions:
                  en: "Purchases, Sales, and Rentals."
                  fr: "L'achat, la vente et la location de biens immobiliers."
              - field_id: "a1106W"
                question_number: 9
                instructions:
                  en: "Purchases, Sales, and Rentals."
                  fr: "L'achat, la vente et la location de biens immobiliers."

