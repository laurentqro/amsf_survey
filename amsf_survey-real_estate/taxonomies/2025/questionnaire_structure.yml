            questions:
              - field_id: "aC11201"
                question_number: 85
                instructions:
                  en: "The reporting entity should disclose whether its policies and procedures adequately cover TFS screening and alert elements."
                  fr: |
                    L'entité déclarante devrait indiquer si ses politiques et procédures couvrent de manière adéquate les éléments de filtrage et d'alerte des sanctions financières ciblées.

                    Les politiques et procédures doivent couvrir les exigences ciblées liées aux sanctions financières concernant au moins les éléments suivants :

                    (a) clients, bénéficiaires effectifs, parties à une opération, tiers concernés (intermédiaires, agents) ou autres personnes liées ;

                    (b) fréquence et portée du filtrage ;

                    (c) traitement des alertes, des faux positifs (y compris comment les alertes doivent être résolues lorsque les informations sont indisponibles, incomplètes ou potentiellement non fiables).
