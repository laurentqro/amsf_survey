                instructions:
                  en: "The reporting entity should disclose whether its written AML/CFT policies and procedures have been formally approved by the senior management (be it the Board of Directors or any other person that executes control over the entity and/or has decision-making power)."
                  fr: "L'entité déclarante devrait indiquer si ses politiques et procédures écrites de LBC/FT ont été officiellement approuvées par la haute direction (qu'il s'agisse du conseil de direction ou de toute autre personne exerçant un contrôle sur l'entité et/ou ayant un pouvoir de décision)."
              - field_id: "aC1203"
