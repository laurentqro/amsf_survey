# Taxonomy metadata for arelle_api integration
# This URL determines where arelle_api looks for cached taxonomy files
schema_url: http://amsf.mc/fr/taxonomy/strix/2025/strix.xsd

# Dimensional configuration for country breakdowns
# These patterns are taxonomy-specific and may vary between industries
dimension:
  # Regex pattern to identify abstract groups containing dimensional fields
  # Fields under matching groups require country-breakdown XBRL output
  abstract_pattern: "Abstract_aAC$"

  # Regex pattern for dimension member suffixes (ISO 3166-1 alpha-2 country codes)
  member_suffix_pattern: "[A-Z]{2}$"
